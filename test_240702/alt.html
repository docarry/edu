<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청각장애인분들을 위한 alt</title>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">
        <img src="naver.png" alt="네이버 로고 이미지입니다.">
    </a>
    <a href="https://www.google.com" target="_blank">
        <img src="google.png" alt="구글 로고 이미지입니다.">
    </a>
</body>
</html>
