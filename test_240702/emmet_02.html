<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에밋 나가기</title>
</head>
<body>
    div>h1>a^ul>li*4
    <div>
        <h1><a href=""></a></h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    div>h1+ul>a /*ul의 자식이 되어버림*/
    <div>
        <h1></h1>
        <ul><a href=""></a></ul>
    </div>
    div>h1>a[href="#"]{메인로고}^ul>li*4>a[href="#"]{메뉴$}
    <div>
        <h1><a href="#">메인로고</a></h1>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </div>
</body>
</html>
